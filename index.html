<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Repositories</title>
    <!-- css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Goolge Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container p-3 mt-3">
        <form action="" class="d-flex justify-content-sm-between">
            <input type="text" id="input-repos" class="w-75 p-2 fs-5 fw-bold" placeholder="Github Username">
            <button id="get-repos" class="btn btn-danger">Get Repos</button>
        </form>
        <div class="box">
            <div id="show-data" class="fs-4 text-bg-secondary mt-4 p-3">No Data To Show </div>
        </div>
    </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/repo.js"></script>
</body>

</html>
